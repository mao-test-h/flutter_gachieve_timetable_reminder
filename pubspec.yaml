name: gachieve_timetable_reminder
description: SHOWROOMのガチイベのタイムテーブルを入力するとSlackリマインダーに「星集め」と「捨て星」のタイミングを自動で登録してくれるもな
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4

  # 通信モジュール
  dio: ^4.0.4

  # 日付フォーマット
  intl: ^0.17.0

  # 状態管理
  provider: ^6.0.1

  # JSON Serializer
  json_annotation: ^4.4.0

  # 永続化
  shared_preferences: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

  # JSON Serializer
  build_runner: ^2.1.5
  json_serializable: ^6.1.1

flutter:
  uses-material-design: true
  assets:
    - assets/slack_info.json
